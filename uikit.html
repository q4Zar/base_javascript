    <script>
        const getUsers = () => {
            axios.get('https://reqres.in/api/users')
                .then(response => {
                    // call HTTP Succes
                    // Acceder a la donnee retour dans response.data.data
                    const users = response.data.data;
                    // 
                    users.forEach(element => {
                        // first_name
                        // last_name
                        // avatar
                        // email
                        console.log(element.first_name)
                        console.log(element.last_name)
                        console.log(element.email)
                        console.log(element.avatar)
                        // 
                        var card = document.createElement('div')
                        card.classList.add('uk-card')

                        var email = document.createElement('div')
                        email.classList.add('uk-card-body')
                        email.innerHTML = element.email

                        card.appendChild(email)

                        document.body.appendChild(card)
                        // console.log(`${element.email}`)
                    })
                    // var div1 = document.createElement('div') // a partir de l'object document j'utilise la function createElement pour ajouter une div
                    // div1.id = 'date'
                    // div1.innerHTML = `Today's date is ${d}`
                    // document.body.appendChild(div1)
            })
            .catch(error => {
                // if fail
                console.error(error)
            });
            };
        getUsers();
    </script>
