            },
            {
                nom: '',

                description: 'android14',
                img: './tel2.webp'
            },
        ]
        const sortableItemTemplate = ({ nom, prix, description, img }) => `
        <li>
            <div class="uk-card uk-card-default uk-card-body uk-text-center uk-sortable-handle">
            <a> ${nom} </a>
            <a> ${prix} </a>
            <a> ${description} </a>
            <img src=${img}>
            </div>
        </li>
        `;
        const df = document.createDocumentFragment();
        const elSortable = document.createElement('ul');
        elSortable.classList.add('uk-grid-small')
        elSortable.classList.add('uk-child-width-1-2')
        elSortable.classList.add('uk-child-width-1-4@s')
        elSortable.setAttribute('uk-sortable', 'handle: .uk-sortable-handle');
        amazon_db_telephones.forEach(tel => {
            elSortable.insertAdjacentHTML('beforeend', sortableItemTemplate({
                nom: tel.nom,
                prix: tel.prix,
                description: tel.description,
                img: tel.img
            }));
            df.appendChild(elSortable)
        })
        document.body.appendChild(df)
    </script>
