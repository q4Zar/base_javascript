<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Today's Date</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // var : quand on reutilise la variable
        // var
        // const : la valeur de la variable ne peux etre modifier

        // let : quand on ne reutilise pas la variable
        console.log('Date du Jour:')
        let d = new Date()
        console.log(d)

        // alert("Today's date is " + d);
        alert(`Today's date is ${d}`)
    </script>
</head>
<body>
    <!-- Ajout de contenu depuis un script -->
    <script>

        // document.body.innerHTML = "<h1>Today's date is " + d + "</h1>"
        var div1 = document.createElement('div') // a partir de l'object document j'utilise la function createElement pour ajouter une div
        div1.id = 'date'
        div1.innerHTML = `Today's date is ${d}`
        document.body.appendChild(div1)

        function makeMeRed() {
            var el = document.getElementById('makeMeRed')
            // el.style.color = 'red'
            el.setAttribute("style", "color:red;")
        }

        function switchColor() {
            // je cherche a acceder a l'element makeMeRed
            var dt = document.getElementById('date')
            // je cherche a acceder au button avec l'id switchColorButton
            var bt = document.getElementById('switchColorButton').firstChild
            console.log(bt)
            if (dt.style.color === 'red') {
                dt.setAttribute("style", "color:black;")
                bt.data = 'makeMeRed'
            } else {
                dt.setAttribute("style", "color:red;")
                bt.data = 'makeMeBlack'
            }
        }

        function changeColumn() {
            var bt = document.getElementById('switchColorButton')
            var col = document.getElementById('columnGrid').value
            console.log(col)
            bt.setAttribute("style", `grid-column: ${col};`)
        }

        function changeRow(id) {
            // change ROW ...
        }

    </script>
    <!-- Ajout de contenu directement dans le html -->
    <!-- <h1>My Name is Bla_2</h1> -->
    <div class="step1">
        <!-- <h6> Click on Button to transform date in red</h1> -->
        <button id="switchColorButton" onClick="switchColor()"> MakeMeRed </button>
    </div>

    <div class="step2">
        <label> Column Position </label>
        <input id="columnGrid" type="number">
        <button id="changeColumn" onClick="changeColumn()"> changeColumn </button>
        <!-- RAJOUTER MODIFICATION ROWS -->
    </div>


</body>
</html>
